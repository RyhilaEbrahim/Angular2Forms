<h1>{{title}}</h1>
 
  <form novalidate #form="ngForm" >
 
  <input type="text"  ngModel name="name" placeholder="Name" #name="ngModel"/><br/><br/>
  <input type="text"  ngModel name="surname" placeholder="Surname"/><br/><br/>
  <input type="email" ngModel name="email" placeholder="Email"/><br/><br/>
  <div *ngIf="address.invalid">The address is invalid</div>
<div ngModelGroup="address" #address="ngModelGroup">
  
    <p>Address</p>
   <input type="text"  ngModel name="street" placeholder="Street" required/><br/><br/>
  <input type="text"  ngModel name="city" placeholder="City"/><br/><br/>
  <input type="text" ngModel name="postalCode" placeholder="Postal Code"/><br/><br/>
</div>
 </form>
 
 {{form.value | json}}
